<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" he />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="scoreboard">
        <div class="score playerScore">
          <p>PLAYER SCORE</p>
          <h1>0</h1>
        </div>
        <div class="title">
          <img src="/assets/title.png" alt="Rock Paper Scissors" />
        </div>
        <div class="score computerScore">
          <p>AI SCORE</p>
          <h1>0</h1>
        </div>
      </div>
      <div class="hands">
        <div class="hand paper">
          <img src="/assets/Paper.png" alt="" onclick="pickUserHand(1)" />
        </div>
        <div class="hand scissors">
          <img src="/assets/Scissors.png" alt="" onclick="pickUserHand(2)" />
        </div>
        <div class="hand rock">
          <img src="/assets/Rock.png" alt="" onclick="pickUserHand(0)" />
        </div>
      </div>
      <div class="contest">
        <div class="userHand">
          <h1>YOU PICKED</h1>
          <div class="handImageContainer">
            <img src="/assets/Paper.png" id="userPickImage" alt="" />
          </div>
        </div>
        <div class="referee">
          <div class="decision"><h1>YOU WIN!</h1></div>
          <div class="newRound" onclick="newRound()">PLAY ANOTHER ROUND</div>
        </div>
        <div class="computerHand">
          <h1>THE HOUSE PICKED</h1>
          <div class="handImageContainer">
            <img src="/assets/Scissors.png" id="computerPickImage" alt="" />
          </div>
        </div>
      </div>
      <div class="beginGame">
        <button onclick="beginGame()">Click to Play!</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
